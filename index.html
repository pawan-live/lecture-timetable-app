<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Lecture Timetable</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="container">
        <div class="navbar-logo">Timetable</div>
        <div id="navbar-group-label">0.0</div>
      </div>
    </nav>

    <!-- Greeting section -->
    <section id="greeting-section">
      <div class="container">
        <div class="card-container">
          <div id="greeting-card" class="card">
            <div id="greeting-text">Hello</div>
            <div id="clock">10:20 AM</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Next lectures -->
    <section id="next-section">
      <div class="card-container">
        <!-- Card 1 (default) -->
        <div id="lec-1" class="card">
          <div id="lec-1-subject">Subject 1</div>
          <div class="lec-time">
            <span id="lec-1-start">10:00 AM</span> -
            <span id="lec-1-end">12:00 PM</span>
          </div>
          <div id="lec-1-hall" class="lec-hall">Hall 01</div>
        </div>

        <!-- Later cards (generated by js) -->
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
